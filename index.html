<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div>
    <h2 id="income">Income: ₦0.00</h2>
    <h2 id="expenses" style="color: red;">Expenses: ₦0.00</h2>
    <h2 id="balance" style="background-color: purple; color: white;">Balance: ₦0.00</h2>
  </div>

  <div>
    <h3>Add Transaction</h3>
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <input type="text" id="desc" placeholder="Description (optional)" />
    <input type="number" id="amount" placeholder="Amount" min="0" step="0.01" />
    <button onclick="addTransaction()">Add</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
